      </div>
    </div>

      </div>
    </div>
    <div class="row align-items-center no-gutters Px(0.5)">
      <div class="col-auto d-none d-md-flex text-right Mstart(1)"><div class="c-font-circular timer" style="min-width:35px;">{{seekBarHandleEnabled ? seekTimer : elapsed}}</div></div>
      <div class="col mx-3">
        <div class="playback-seek-bar" (click)="seekToPosition($event, seekBarHandlePosX)" (mousemove)="bindMouseMoveSeekBar($event, seekbar.offsetWidth);" (mouseenter)="seekBarHandleEnabled = true;" (mouseleave)="seekBarHandleEnabled = false;" #seekbar>
          <div [ngStyle]="{'max-width': (seekBarHandleEnabled ? seekBarHandlePosX : progress) + '%'}" class="playback-seek-bar-progress"></div>

        <div class="col h-100 d-flex align-items-center justify-content-center solidify">

        </div>
      </div>
    </div>
