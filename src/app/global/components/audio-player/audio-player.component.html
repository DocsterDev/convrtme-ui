<div [ngClass]="{'open-now-playing-bar': showNowPlayingBar}" class="fixed-bottom elevation-16dp now-playing-bar">
  <div *ngIf="!isLoading">
    <div class="container" style="max-width:1024px;">
    <div class="row d-flex align-content-center justify-content-center text-center my-2">
        <div class="col d-flex align-items-center justify-content-end mr-3 mr-sm-0">
          <img (click)="seekPrev()" class="playback-action p-4" src="/assets/img/svg/ic-skip-previous.svg">
        </div>
        <div class="col d-flex align-items-center justify-content-center" style="max-width:180px;">
          <div (click)="toggle()" class="d-flex align-items-center justify-content-center playback-action">
            <svg *ngIf="!isPlaying" width="50px" height="50px" viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="play-arrow" transform="translate(22.000000, 16.000000)" fill="#39A0ED">
                  <polygon id="Shape" points="0 0 0 17 9 8.5"></polygon>
                </g>
                <circle id="Oval" stroke="#39A0ED" stroke-width="2" fill-rule="nonzero" cx="25" cy="25" r="24"></circle>
              </g>
            </svg>

            <svg *ngIf="isPlaying" width="50px" height="50px" viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <circle id="Oval" stroke="#39A0ED" stroke-width="2" fill-rule="nonzero" cx="25" cy="25" r="24"></circle>
                <g id="pause" transform="translate(19.000000, 18.000000)" fill="#39A0ED">
                  <path d="M0,14 L4,14 L4,0 L0,0 L0,14 L0,14 Z M8,0 L8,14 L12,14 L12,0 L8,0 L8,0 Z" id="Shape"></path>
                </g>
              </g>
            </svg>
          </div>
        </div>
        <div class="col d-flex align-items-center justify-content-start ml-3 ml-sm-0">
          <img (click)="seekNext()" class="playback-action p-4" src="/assets/img/svg/ic-skip-next.svg">
        </div>
    </div>
    <div class="row align-items-center text-center Mx(1.5)">
      <div class="col">
        <div class="c-font-circular title truncate Px(1.5)">{{video.title}}</div>
      </div>
    </div>
    <div class="row align-items-center text-center Mx(1.5)">
      <div class="col">
        <div class="c-font-circular sub-title truncate Px(1.5)">{{video.owner}}</div>
      </div>
    </div>
    <div class="row align-items-center no-gutters mt-2 Px(0.5)">
      <div class="col-auto d-none d-md-flex text-right Mstart(1)"><div class="c-font-circular timer" style="min-width:35px;">{{seekBarHandleEnabled ? seekTimer : elapsed}}</div></div>
      <div class="col mx-3">
        <div class="playback-seek-bar" (click)="seekToPosition($event, seekBarHandlePosX, video.duration)" (mousemove)="bindMouseMoveSeekBar($event, seekbar.offsetWidth, video.duration);" (mouseenter)="seekBarHandleEnabled = true;" (mouseleave)="seekBarHandleEnabled = false;" #seekbar>
          <div [ngStyle]="{'max-width': (seekBarHandleEnabled ? seekBarHandlePosX : progress) + '%'}" class="playback-seek-bar-progress"></div>
          <!--<div class="seek-bar-handle" [style.left]="(seekBarHandleEnabled ? seekPositionX : progress) + '%'">-->

          <!--</div>-->
        </div>
      </div>
      <div class="col-auto d-none d-md-flex text-left Mend(1)"><div class="c-font-circular timer" style="min-width:35px;">{{duration}}</div></div>
    </div>
    </div>
  </div>
</div>
