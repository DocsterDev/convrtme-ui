<div class="tile-container My(1.5) no-select">
  <div *ngIf="title" class="row Pt(0.5) Px(1)">
    <div class="col text-title c-font-avenir c-smaller c-bold Pt(1) flex-nowrap">
      {{title}}
    </div>
  </div>
  <div *ngIf="conversionFrom && conversionTo" class="row">
    <div class="col text-subtitle c-font-avenir c-small c-bold Mx(1)">
      {{conversionFrom}} to {{conversionTo}}
    </div>
  </div>
  <ng-content></ng-content>
</div>
