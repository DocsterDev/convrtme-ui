<file-drop [customstyle]="''" (onFileDrop)="dropped($event)"
           (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)" [class.over]="'hover-over'">
<div class="row dashed-border no-select Py(0.75)">
    <div class="col">
      <div class="row Mb(0.5)">
        <div class="col">
          <div data-toggle="modal" data-target="#exampleModalCenter" class="secondary-button c-font-circular c-bold c-smaller force-center"
               (click)="onUpload()">Upload files
          </div>
        </div>
      </div>
      <div class="row Mt(0.5)">
        <div class="col">
          <div class="c-font-circular c-small c-bold c-light force-center">Drag files you want to convert here</div>
        </div>
      </div>
    </div>
</div>
</file-drop>
<div class="row Py(1) Mb(2)">
  <div class="col">
    <app-tile class="add-conversion">
      <div class="row">
        <div class="col">
          <img style="padding: 92px 0" src="assets/img/svg/ic-plus.svg">
        </div>
      </div>
    </app-tile>
  </div>
  <div *ngFor="let tile of data" class="col">
    <app-tile [title]="tile.title" [conversionFrom]="tile.conversionFrom" [conversionTo]="tile.conversionTo">
      <div [ngSwitch]="tile.incrementValue !== 100">
        <div *ngSwitchCase="true">
          <div class="row Pt(1.5)">
            <div class="col">
              <circle-progress
                [percent]="tile.incrementValue"
                [radius]="65"
                [space]="-10"
                [outerStrokeWidth]="10"
                [innerStrokeWidth]="10"
                [outerStrokeColor]="'#13c4a3'"
                [innerStrokeColor]="'#fafafa'"
                [showInnerStroke]="true"
                [animation]="false"
                [showUnits]="true"
                [showBackground]="false"
                [showSubtitle]="false"
                [units]="'%'"
                [unitsFontSize]="26"
                [titleFontSize]="26"
                [titleColor]="'#4c6085'"
                [subtitleColor]="'#4c6085'"
                [unitsColor]="'#4c6085'"
              ></circle-progress>
            </div>
          </div>
          <!--<div class="row">-->
          <!--<div class="col">-->
          <!--<div style="margin-left:auto;margin-right:auto;" class="c-light c-smaller"-->
          <!--(click)="increment(tile.uuid)">Converting-->
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->
        </div>
        <div *ngSwitchCase="false">
          <div class="row My(1)">
            <div class="col">
              <div class="c-light c-smaller"><img src="assets/img/svg/ic-check.svg"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div style="margin-left:auto;margin-right:auto;" class="button c-font-circular c-bold c-smaller"
                   (click)="onDownload(tile.title)">Download
              </div>
            </div>
          </div>
        </div>
      </div>
    </app-tile>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
