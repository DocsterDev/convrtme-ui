<div class="row dashed-border no-select Py(0.75)">
  <div class="col">
    <div class="row Mb(0.5)">
      <div class="col">
        <div class="secondary-button c-font-circular c-bold c-smaller force-center"
             (click)="onUpload()">Upload files
        </div>
      </div>
    </div>
    <div class="row Mt(0.5)">
      <div class="col">
        <div class="c-font-circular c-small c-bold c-light force-center">Drag files you want to convert here</div>
      </div>
    </div>
  </div>
</div>
<div class="row Py(1) Mb(2)">
  <div class="col">
    <app-tile class="add-conversion">
      <div class="row">
        <div class="col">
          <img style="padding: 92px 0" src="assets/img/svg/ic-plus.svg">
        </div>
      </div>
    </app-tile>
  </div>
  <div *ngFor="let tile of audioData" class="col">
    <app-tile [title]="tile.title" [conversionFrom]="tile.conversionFrom" [conversionTo]="tile.conversionTo">
      <div [ngSwitch]="tile.incrementValue !== 100">
        <div *ngSwitchCase="true">
          <div class="row Pt(1.5)">
            <div class="col">
              <circle-progress
                [percent]="tile.incrementValue"
                [radius]="65"
                [space]="-10"
                [outerStrokeWidth]="10"
                [innerStrokeWidth]="10"
                [outerStrokeColor]="'#13c4a3'"
                [innerStrokeColor]="'#fafafa'"
                [showInnerStroke]="true"
                [animation]="false"
                [showUnits]="true"
                [showBackground]="false"
                [showSubtitle]="false"
                [units]="'%'"
                [unitsFontSize]="26"
                [titleFontSize]="26"
                [titleColor]="'#4c6085'"
                [subtitleColor]="'#4c6085'"
                [unitsColor]="'#4c6085'"
              ></circle-progress>
            </div>
          </div>
          <!--<div class="row">-->
          <!--<div class="col">-->
          <!--<div style="margin-left:auto;margin-right:auto;" class="c-light c-smaller"-->
          <!--(click)="increment(tile.uuid)">Converting-->
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->
        </div>
        <div *ngSwitchCase="false">
          <div class="row My(1)">
            <div class="col">
              <div class="c-light c-smaller"><img src="assets/img/svg/ic-check.svg"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div style="margin-left:auto;margin-right:auto;" class="button c-font-circular c-bold c-smaller"
                   (click)="increment(tile.uuid)">Download
              </div>
            </div>
          </div>
        </div>
      </div>
    </app-tile>
  </div>
</div>
