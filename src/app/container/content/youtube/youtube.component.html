    <div *ngIf="this.videoId" class="row justify-content-center no-gutters">
      <div class="col-md Mx(1) solidify">
        <div class="row no-gutters">
          <div class="col">
            <div class="text-left pb-3 pt-md-2 pt-md-0 c-smaller c-bold section-text section-text-style">Now playing</div>

        </div>
        <div *ngIf="this.video" class="row no-gutters">

            <div class="mb-2 mb-md-5">
              <app-search-card [video]="this.video"></app-search-card>
            </div>
          </div>
        </div>
        <div *ngIf="!this.video" class="row no-gutters m-5">
          <div class="col d-flex align-items-center justify-content-center">
            <img src="/assets/img/svg/ic-loading-spinner.svg" />
          </div>
        </div>
      </div>

        <div *ngIf="this.videoNext" class="row no-gutters">

          </div>
        </div>
      </div>
    </div>
    <div *ngIf="loaded && videoList.length > 0 && !isMobile || (isMobile && !isSearchModeEnabled && !isNotificationCenterModeEnabled)" class="row d-flex justify-content-center no-gutters" >
      <!-- SEARCH MODULE -->
      <div class="col Mx(1) order-1 solidify" *ngIf="videoList.length > 0">
        <div class="text-left c-bold c-smaller section-text pb-3 truncate-single-line" *ngIf="previousQuery">Showing results for: <span class="c-bold c-smaller c-accent-color">{{previousQuery}}</span></div>
        <div class="text-left pb-3 pt-md-2 pt-md-0 c-small c-bold section-text section-main-text-style" *ngIf="!previousQuery">Today&rsquo;s headlines</div>
        <div *ngFor="let video of videoList" class="mb-2">
          <app-search-card [video]="video"></app-search-card>
        </div>
      </div>
      <!-- RECOMMENDED MODULE -->
      <div *ngIf="recommendedList.length > 0" class="col-md Mx(1) order-2 solidify">
        <div class="text-center text-md-left pb-3 pt-2 pt-md-0 c-small c-bold section-text section-main-text-style">Recommended for you</div>
        <div *ngFor="let video of recommendedList" class="mb-2">
          <app-search-card [video]="video"></app-search-card>
        </div>
      </div>
