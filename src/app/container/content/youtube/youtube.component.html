<div class="row align-content-center no-gutters Pb(1.5)">
  <div class="col-md"></div>
  <div class="col Mx(1.5)">
    <div class="position-relative">
    <form name="search" (submit)="handleSubmitSearch(searchQuery)">
      <input [(ngModel)]="searchQuery"
             (ngModelChange)="handleAutoCompleteLookup(searchQuery)"
             name="q"
             class="header-search-box c-font-circular c-bold Px(1)"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="false"
             autocomplete="off"
             placeholder="Search"
             #searchInput/>
      <button type="submit" style="display:none">hidden submit</button>
    </form>
      <div class="position-absolute" style="right: 17px; top: 10px">
        <img src="assets/img/svg/ic-search.svg" />
      </div>
    </div>
    <div *ngIf="showPredictionsContainer" class="search-content c-font-circular c-light Mb(1)">
      <div *ngFor="let prediction of predictions" (click)="handleSubmitSearch(prediction)">
        <div class="Px(1) Py(0.5) t-regular2">{{prediction}}</div>
      </div>
    </div>
  </div>
  <div class="col-md"></div>
</div>

<div class="row no-gutters Px(0.5)">
  <div class="col Mx(1)">
    <div class="d-none d-md-block c-accent-color text-left c-bold c-smaller Pb(0.25)">Search Results</div>
    <app-search-card *ngFor="let video of videoList" (added)="handleAddToCurrentPlaylist($event)" (selected)="handleVideoSelect($event)" [video]="video"></app-search-card>
  </div>
  <div class="col-md Mx(1)">
    <div class="d-none d-md-block c-accent-color text-left c-bold c-smaller Pb(0.5)">Playlist</div>
    <div class="row no-gutters text-left playlist-icon-col Mt(0.25)">
      <div *ngFor="let playlist of playlists" class="col">
        <div class="playlist-icon" [ngClass]="{'playlist-active': currentPlaylist.uuid === playlist.uuid}" [style.background]="'#' + playlist.iconColor" (click)="setPlaylistActive(playlist)"></div>
      </div>
    </div>
    <div class="row no-gutters Mt(1)"></div>
    <app-playlist-card *ngFor="let video of currentPlaylist.videos" (removed)="handleRemoveFromPlaylist($event)" (selected)="handleVideoSelect($event)" [video]="video"></app-playlist-card>
    <div class="row no-gutters dashed-border no-select align-content-center Mt(1)">
      <div class="col" style="align-self: center">
        <div class="row no-gutters align-content-center">
          <div class="col">
            <div class="c-font-circular c-bold c-smaller">Add Videos Here</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md Mx(1)">
    <div class="d-none d-md-block c-accent-color text-left c-bold c-smaller Pb(0.5)">Recommended</div>
    <app-search-card *ngFor="let video of recommendedList" (added)="handleAddToCurrentPlaylist($event)" (selected)="handleRecommendedVideoSelect($event)" [video]="video"></app-search-card>
  </div>
</div>
