<div *ngIf="showLoader" class="Mt(3)">
  <app-loader></app-loader>
</div>
<div *ngIf="!showLoader">
  <div class="content">
    <div class="flex-box">
      <div class="social-container"></div>
      <div [ngSwitch]="videoList.length > 0" class="results-container Pt(0.25)">
        <div class="flex-box">
          <div *ngSwitchCase="true">
            <app-search-card class="item" *ngFor="let video of videoList" (addVideo)="onAddVideoEvent($event)" [video]="video"></app-search-card>
          </div>
          <div *ngSwitchCase="false"><app-loader></app-loader></div>
        </div>
      </div>
    </div>
  </div>
</div>
