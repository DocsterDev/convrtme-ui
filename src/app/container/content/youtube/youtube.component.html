<div *ngIf="showLoader" class="Mt(3)">
  <app-loader></app-loader>
</div>
<div *ngIf="!showLoader">

  <div class="content">
    <div class="flex-box">
      <div class="search">
        <form name="search" (submit)="handleSubmitSearch()" >
          <input [(ngModel)]="searchQuery"
                 (ngModelChange)="handleQueryLookup()"
                 name="search-input"
                 class="header-search-box"
                 placeholder=""
                 autocorrect="off"
                 autocapitalize="off"
                 spellcheck="false"
                 autocomplete="off"
                 #queryInput/>
          <button type="submit" style="display:none">hidden submit</button>
        </form>
        <div *ngIf="toggleQueryContainer" class="search-content">
          <div *ngFor="let item of queryItems" (click)="handleQueryItemClick(item)">
            <div class="Px(1) Pt(1) t-regular2">{{item.key}}</div>
            <div class="Px(1) Pb(1) t-regular t-light">{{item.value}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-box text-center">

    </div>
    <div class="flex-box">
      <div [ngSwitch]="videoList.length > 0" class="results-container Pt(0.25)">
        <div class="flex-box">
          <div *ngSwitchCase="true">
            <app-search-card class="item" *ngFor="let video of videoList" (selected)="handleSelect($event)" [video]="video" [nowPlaying]=""></app-search-card>
          </div>
          <div *ngSwitchCase="false">
            <app-loader></app-loader>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
