<div (click)="this.showNotificationHeader = false" [ngClass]="{'open-notification-header': this.showNotificationHeader}" class="fixed-top notification-header">
  <div class="row align-items-center h-100">
    <div class="col">
      <div class="c-font-circular c-smaller c-regular">{{message}}</div>
    </div>
  </div>
</div>

<div *ngIf="showLoader" class="Mt(3)">
  <app-loader></app-loader>
</div>
<div *ngIf="!showLoader">
  <div class="content" style="padding-bottom:110px">
    <div class="flex-box Py(1)">
      <div class="search">
        <form name="search" (submit)="handleSubmitSearch()" >
          <input [(ngModel)]="searchQuery"
                 (ngModelChange)="handleQueryLookup()"
                 name="search-input"
                 class="header-search-box"
                 placeholder=""
                 autocorrect="off"
                 autocapitalize="off"
                 spellcheck="false"
                 autocomplete="off"
                 #queryInput/>
          <button type="submit" style="display:none">hidden submit</button>
        </form>
        <div *ngIf="toggleQueryContainer" class="search-content">
          <div *ngFor="let item of queryItems" (click)="handleQueryItemClick(item)">
            <div class="Px(1) Py(0.5) t-regular2">{{item}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-box text-center">

    </div>
    <div class="flex-box">
      <div [ngSwitch]="videoList.length > 0" class="results-container Pt(0.25)">
        <div class="flex-box">
          <div *ngSwitchCase="true">
            <app-search-card class="item" *ngFor="let video of videoList; let i = index" (selected)="handleSelect($event, i)" [video]="video" [nowPlaying]="activeComponent === i"></app-search-card>
          </div>
          <div *ngSwitchCase="false">
            <app-loader></app-loader>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{'open-play-footer': this.togglePlayFooter}" class="fixed-bottom elevation-8dp play-footer">
  <div class="row align-items-center h-100">
    <div class="col">
      <div class="c-font-circular c-smaller c-regular">Video Info Here</div>
    </div>
  </div>
</div>
