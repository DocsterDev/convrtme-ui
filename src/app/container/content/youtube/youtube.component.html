<div class="row align-content-center justify-content-center Pb(2)">
  <div class="col-md"></div>
  <div class="col">
    <form name="search" (submit)="handleSubmitSearch(searchQuery)">
      <input [(ngModel)]="searchQuery"
             (ngModelChange)="handleAutoCompleteLookup(searchQuery)"
             name="q"
             class="header-search-box c-font-circular c-bold"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="false"
             autocomplete="off"
             placeholder="Search"
             #searchInput/>
      <button type="submit" style="display:none">hidden submit</button>
    </form>
    <div *ngIf="showPredictionsContainer" class="search-content">
      <div *ngFor="let prediction of predictions" (click)="handleSubmitSearch(prediction)">
        <div class="Px(1) Py(0.5) t-regular2">{{prediction}}</div>
      </div>
    </div>
  </div>
  <div class="col-md"></div>
</div>

<div class="row">
  <div class="col">
    <app-search-card *ngFor="let video of videoList; let i = index" (selected)="handleVideoSelect($event, i)"
                     [video]="video"></app-search-card>
  </div>
  <div class="col-auto"></div>
</div>
