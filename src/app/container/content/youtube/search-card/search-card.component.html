<div class="search-card--item Pstart(0.75) Py(0.5) text-left c-font-circular" (click)="selectContent(video)">
  <div class="flex-box">
    <img class="image" [src]="video.thumbnail.thumbnails[0].url"/>
    <div class="body Px(1)">
      <div class="c-smaller c-regular" [ngClass]="{'title': nowPlaying}">{{video.title.simpleText}}</div>
      <div class="Pt(0.25)"></div>
      <div class="c-small c-light">{{video.ownerText.runs[0].text}}</div>
      <div class="c-small c-light">{{video.shortViewCountText.simpleText}}</div>
    </div>
    <div class="indicator Py(0.5) Px(1.5)"><img src="/assets/img/svg/ic-plus-playlist.svg"></div>
    <!--<div class="indicator Py(0.5) Px(0.5)"><img src="/assets/img/svg/ic-play-playlist.svg"></div>-->
  </div>
</div>
