<div class="search-card--item Pstart(0.5) Py(0.25) text-left c-font-roboto" (click)="selectContent(video)">
  <div class="flex-box">
    <img class="image" [src]="video.thumbnail.thumbnails[0].url"/>
    <div class="body Px(1)">
      <div class="title c-smaller c-regular">{{video.title.simpleText}}</div>
      <div class="Pt(0.25)"></div>
      <div class="c-small c-light">{{video.ownerText.runs[0].text}}</div>
      <div class="c-small c-light">{{video.shortViewCountText.simpleText}}</div>
    </div>
  </div>
</div>
