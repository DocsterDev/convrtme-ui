<div class="search-card" [ngClass]="{'now-playing': nowPlaying, 'now-loading': nowLoading}" (click)="selectContent(video)">
  <div class="row flex-nowrap no-gutters align-items-start">
    <div class="col thumbnail-container">
        <img class="thumbnail" [src]="video.thumbnailUrl"/>
        <div class="loading-icon"><img src="assets/img/svg/ic-video-loading.svg"/></div>
        <div class="play-icon"><img src="assets/img/svg/ic-large-play-arrow.svg"/></div>
    </div>
    <div class="col">
        <div class="text-left c-font-circular c-small c-light title-text Mstart(0.5) Mt(0.5)" [ngClass]="{'c-accent-color': nowPlaying, 'c-color': !nowPlaying}" style="max-height: 90px !important">
          <div class="title">{{video.title}}</div>
          <div class="Pt(0.5)"></div>
          <div class="subtitle" [ngClass]="{'c-accent-color sub-title-op': nowPlaying}">{{video.owner}}</div>
          <div class="subtitle" [ngClass]="{'c-accent-color sub-title-op': nowPlaying}">{{video.publishedTimeAgo}}</div>
        </div>
    </div>
    <div class="col align-self-center d-none d-md-block" style="max-width:20px;" (click)="addedContent($event, video)">
      <div class="text-center">
        <div *ngFor="let playlist of video.addedByPlaylists">
          <div class="playlist-icon" [style.background]="'#' + playlist.iconColor"></div>
        </div>
      </div>
    </div>
    <div class="col align-self-center play-icon-active d-none d-md-block" style="max-width:50px;">
      <div class="text-center"><img src="/assets/img/svg/ic-sound-active.svg"></div>
    </div>
    <div class="col align-self-center playlist-icon-add d-none d-md-block" style="max-width:20px;" (click)="addedContent($event, video)">
      <div class="text-center"><img src="/assets/img/svg/ic-plus-playlist.svg"></div>
    </div>
  </div>
  </div>
