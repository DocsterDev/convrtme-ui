<div class="search-card--item Pstart(0.5) Py(0.25)" (click)="selectContent(content)">
  <div class="flex-box">
    <img class="image" [src]="content.thumbnail.thumbnails[0].url"/>
    <div class="body Px(1)">
      <div class="title t-smaller t-regular">{{content.title.simpleText}}</div>
      <div class="Pt(0.25)"></div>
      <div class="t-small t-light">{{content.ownerText.runs[0].text}}</div>
      <div class="t-small t-light">{{content.shortViewCountText.simpleText}}</div>
    </div>
  </div>
</div>
