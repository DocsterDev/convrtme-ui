<a class="link-no-style" [routerLink]="['/']" [queryParams]="{v: video.id}" queryParamsHandling="merge"><div class="search-card" [ngClass]="{'now-playing': nowPlaying, 'now-loading': nowLoading}" (click)="selectContent()">
  <!--[attr.href]="linkUrl + '?v=' + video.id" (click)="navigate($event, video.id);"-->
  <div class="row flex-nowrap no-gutters align-items-start">
    <div class="col thumbnail-container">
        <img class="thumbnail" src="{{video.thumbnailUrl}}"/>
        <div class="loading-icon"><img src="assets/img/svg/ic-video-loading.svg"/></div>
        <div class="play-icon"><img src="assets/img/svg/ic-large-play-arrow.svg"/></div>
        <div class="duration-badge">{{video.duration}}</div>
    </div>
    <div class="col" style="min-width: 100px;">
        <div class="text-left c-font-circular c-small c-light title-text Mstart(0.5) mt-1" [ngClass]="{'c-accent-color': nowPlaying, 'c-color': !nowPlaying}" style="max-height: 90px !important">
          <div class="title truncate-double-line">{{video.title ? video.title : 'Unknown'}}</div>
          <div class="Pt(0.25)"></div>
          <div class="subtitle-owner c-smallest truncate-single-line" [ngClass]="{'c-accent-color sub-title-op': nowPlaying}"><span (click)="subscribe($event, video.owner, video.channelThumbnailUrl)" class="text-owner">{{video.owner}}</span></div>
          <div class="subtitle c-smallest truncate-single-line" [ngClass]="{'c-accent-color sub-title-op': nowPlaying}">{{video.publishedTimeAgo}}</div>
          <div class="subtitle c-smallest truncate-single-line" [ngClass]="{'c-accent-color sub-title-op': nowPlaying}">{{video.viewCount}} <span class="label c-bold" *ngIf="video.new">New</span></div>
        </div>
    </div>
  </div>
</div>
</a>
