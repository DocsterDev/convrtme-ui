<div class="text-left c-font-circular c-bold c-smaller c-light no-select">
  <div *ngFor="let option of navOptions" [ngClass]="{'active': option.value === active}" class="row tab-text Py(1)" (click)="navigate(option.value)">
    <div class="col Mstart(1)">
      {{option.display}}
    </div>
  </div>
</div>
