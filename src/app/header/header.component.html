<!-- Desktop Header -->
<!--<div class="d-none d-md-block">--> <!-- TODO Uncomment if i want to be able to switch between mobile and desktop -->
<div class="row no-gutters c-font-circular c-smaller c-bold">

  <div class="col d-flex align-items-center justify-content-start Mstart(1)">
    <img src="assets/img/svg/ic-logo-mobile.svg">
  </div>

  <div class="col d-flex align-items-center justify-content-center" style="height: 65px;">
    <div class="position-relative">
      <form name="search" (submit)="handleSubmitSearch(searchQuery)">
        <input [(ngModel)]="searchQuery"
               (ngModelChange)="handleAutoCompleteLookup(searchQuery)"
               name="q"
               class="search-input c-font-circular c-bold Px(1)"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false"
               autocomplete="off"
               placeholder="Search"
               #searchInput/>
        <button type="submit" style="display:none">hidden submit</button>
      </form>
      <div class="position-absolute" style="right: 17px; top: 11px">
        <img src="assets/img/svg/ic-search.svg"/>
      </div>
    </div>
    <div *ngIf="showPredictionsContainer && predictions.length > 0 "
         class="search-auto-complete-container c-font-circular c-light">
      <div *ngFor="let prediction of predictions" (click)="handleSubmitSearch(prediction)">
        <div class="Px(1) Py(0.5) t-regular2">{{prediction}}</div>
      </div>
    </div>
  </div>

  <div class="col"></div>
