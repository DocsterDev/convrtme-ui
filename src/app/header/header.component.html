<div class="row no-gutters align-items-center c-font-circular c-bold c-smaller c-light flex-nowrap">
  <div class="col d-none d-md-block strict-width Mstart(1) Py(1)">
    <img class=" Py(0.25)" src="assets/img/svg/ic-logo2.svg">
  </div>
  <div class="col-1 d-block d-md-none Mstart(1.5) Py(1)">
    <img class=" Py(0.25)" src="assets/img/svg/ic-logo-mobile.svg">
  </div>
  <div class="col d-block d-md-none">
    <div class="row c-font-circular c-bold c-smaller no-select">
      <div *ngFor="let option of navOptionsMobile" routerLinkActive="active" #rla="routerLinkActive" class="col-2 no-outline tab-text-mobile P(1)" routerLink="{{option.value}}">
        <div class="text-center">
          <img src="assets/img/svg/{{ rla.isActive ? option.activeIcon : option.icon}}"/>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6 d-none d-md-block">
    <div class="row no-gutters text-center no-select strict-width-tab flex-nowrap">
      <div class="col-2 tab-text" *ngFor="let option of navOptions" (click)="navigate(option.index)">
        <div class="Py(1)">{{option.display}}</div>
      </div>
    </div>
  </div>
  <div class="col d-none d-md-block">
    <div class="row no-gutters align-items-center no-select flex-nowrap justify-content-end">
      <div class="col" style="max-width: 150px">
        <div align="right" class="button" (click)="onSignUp()">Sign Up</div>
      </div>
      <div class="col text-right Py(1)" style="max-width: 135px" (click)="onLogIn()">
        <span class="tab-text">
          <div class="Mend(1) text-nowrap">Log In</div>
        </span>
      </div>
    </div>
  </div>
</div>
