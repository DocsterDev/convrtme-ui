<div class="notification-video" [ngClass]="{'now-playing': nowPlaying, 'now-loading': nowLoading}" (click)="selectContent()">
  <div class="position-relative h-100 w-100">
    <div class="row flex-nowrap no-gutters align-items-start">
      <div class="col thumbnail-container">
          <img class="thumbnail" src="{{video.thumbnailUrl}}"/>
          <div class="loading-icon"><img src="assets/img/svg/ic-video-loading.svg"/></div>
          <div class="play-icon"><img src="assets/img/svg/ic-large-play-arrow.svg"/></div>
          <div class="duration-badge">{{video.duration}}</div>
      </div>
      <div class="col" style="min-width: 100px;">
          <div class="text-left c-font-circular c-small c-light title-text Mstart(0.5) mt-1" [ngClass]="{'c-accent-color': nowPlaying, 'c-color': !nowPlaying}" style="max-height: 90px !important">
            <div class="title truncate-double-line c-small" [ngClass]="{'c-accent-color': nowPlaying}">{{video.title}}</div>
            <div class="Pt(0.25)"></div>
            <div class="subtitle c-smallest truncate-single-line" [ngClass]="{'c-accent-color sub-title-op': nowPlaying}">{{video.owner}}</div>
            <div class="subtitle c-smallest truncate-single-line" [ngClass]="{'c-accent-color sub-title-op': nowPlaying}">{{formatDate(video.dateScanned)}} <span class="label c-bold" *ngIf="video.new">New</span></div>
          </div>
      </div>
      <!--<div class="col align-self-start play-icon-active d-none d-md-block Mt(0.25)" style="max-width:35px;">-->
        <!--<img style="width:15px;height:12px;" src="/assets/img/svg/ic-sound-active.svg">-->
      <!--</div>-->
      <!--<div class="col align-self-center d-none d-md-block" style="max-width:20px;" (click)="addedContent($event, video)">-->
        <!--<div class="text-center">-->
          <!--<div *ngFor="let playlist of video.addedByPlaylists">-->
            <!--<div class="playlist-icon" [style.background]="'#' + playlist.iconColor"></div>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->
      <!--<div class="col d-none d-lg-flex align-self-center justify-content-center playlist-icon-add Py(0.75)" style="max-width:45px;border-radius:50%;" (click)="addedContent($event, video)">-->
        <!--<img style="width:19px;height:19px;" src="/assets/img/svg/ic-plus-playlist.svg">-->
      <!--</div>-->
    </div>
    <div *ngIf="isSameDay(video.dateScanned)" class="notification-new-content-badge">
      <svg width="15px" height="15px" viewBox="0 0 15 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g class="active-icon-svg" [ngClass]="{'action-enabled-icon': isNotificationCenterModeEnabled}" fill="#39A0ED" fill-rule="nonzero">
            <circle id="Oval-2" cx="7.5" cy="7.5" r="7.5"></circle>
          </g>
        </g>
      </svg>
    </div>
  </div>
</div>
