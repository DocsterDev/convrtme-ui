<div class="container my-2">
  <div class="row mb-2">
    <div class="col">
      <span class="c-font-circular c-small" style="color:#A0ABBF;">{{groupTitle}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mb-4" *ngFor="let video of groupVideos">
        <app-notification-video (selected)="selectVideo(video)" [video]="video"></app-notification-video>
      </div>
    </div>
  </div>
</div>
